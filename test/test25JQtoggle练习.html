<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="button案例/js/jquery-1.8.3.min.js"></script>
		<script>
			$(function(){
				$("#abc").toggle(function(){
					$("#a").css("display","none");
				},function(){
					$("div")[2].style.display="none";
				},function(){
					$("#b")[0].style.display="block";
				},function(){
					$("#a")[0].style.display="block";
				});
			});
		</script>
	</head>
	<body>
		<div>
			<button id="abc">点我</button>
			<div id="a">abccc</div>
			<div id="b">vbaaa</div>
		</div>
	</body>
</html>
